<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Quattrocento+Sans" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Games Website</title>
</head>

<body>
    <div class="container">

        <!-- Nav Bar -->
        <div class="ui menu">
            <a class="item home header" href="/">Home</a>
            <a class="item signup header" href="#" id="modal1">Log In</a>
            <a class="item profile header" href="/profile">Profile</a>
            <div class="ui action input header">
                </button>
            </div>
        </div>
        </br>
        <!-- search bar -->
        <div class="ui centered grid">
            <!-- <div class="five wide column"></div> -->
            <!-- <div class="six wide column"> -->
            <div class="ui action input">
                <input type="text" placeholder="Search..." id="gameSearch">
                <button class="ui icon button content" id="search">
                    <i class="search icon"></i>
                </button>
            </div>
            <!-- </div> -->
            <!-- <div class="five wide column"></div> -->
        </div>

        </br>
        </br>

        <div class="ui modal modal1">
            <!-- e-mail
        password
        name -->
            <i class="close icon"></i>
            <div class="header">
                Log In
            </div>
            <div class="image content">
                <div class="ui medium image">
                    <!-- <img src="/images/avatar/large/chris.jpg"> -->
                </div>
                <div class="ui input">
                    <input type="text" placeholder="Name...">
                </div>
                <div class="ui input">
                    <input type="text" placeholder="Email...">
                </div>
                <div class="ui input">
                    <input type="text" placeholder="Password...">
                </div>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    Cancel
                </div>
                <div class="ui positive right labeled icon button">
                    Login
                    <i class="user icon"></i>
                </div>
            </div>
        </div>


        <div class="ui link cards centered grid">
            <div class="card">
                <div class="image ui fluid">
                    <img class="gameImage" src="https://static.gamespot.com/uploads/scale_super/1552/15524586/3350291-d980a0d8a0609cedf692d619f3695576.jpg">
                </div>
                <div class="content">
                    <div class="header">Game 1</div>
                    <div class="meta">
                        <a>sub header?</a>
                    </div>
                    <div class="description content">
                        Super fun game!
                    </div>
                    <!-- button for adding game to profile -->
                    <button class="ui button">Add</button>
                </div>
                <div class="extra content">
                    <span class="right floated">
                        Created: 2050
                    </span>
                    <span>
                        <i class="user icon"></i>
                        Users: 1,000,000
                    </span>
                </div>
            </div>
            <div class="card">
                <div class="image ui fluid">
                    <img class="gameImage" src="./assets/images/grl.jpg">
                </div>
                <div class="content">
                    <div class="header">Game 2</div>
                    <div class="meta">
                        <span class="date">Sub header?</span>
                    </div>
                    <div class="description">
                        Incredible game everyone loves!
                    </div>
                    <button class="ui button">Add</button>
                </div>
                <div class="extra content">
                    <span class="right floated">
                        Created: 2015
                    </span>
                    <span>
                        <i class="user icon"></i>
                        Users: 2,990,000
                    </span>
                </div>
            </div>
            <div class="card">
                <div class="image ui fluid">
                    <img class="gameImage" src="https://cdn.images.dailystar.co.uk/dynamic/184/photos/334000/620x/Super-Mario-Level-Up-Boardgame-605999.jpg">
                </div>
                <div class="content">
                    <div class="header">Game 3</div>
                    <div class="meta">
                        <a>Sub header?</a>
                    </div>
                    <div class="description">
                        Everyone loves this game!
                    </div>
                    <button class="ui button">Add</button>
                </div>
                <div class="extra content">
                    <span class="right floated">
                        Created: 2014
                    </span>
                    <span>
                        <i class="user icon"></i>
                        Users: 1
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/index.js"></script>
    <script type="text/javascript"></script>

</body>

</html>
