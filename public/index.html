<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" type="text/css">
    <title>Games Website</title>

</head>
<body>
    <div class="container">

        <!-- Nav Bar -->
        <div class="ui menu">
            <a class="item home">Home</a>
            <a class="item signup">Sign Up</a>
            <a class="item profile">profile</a>
            <div class="ui action input">
                </button>
            </div>
        </div>

        <!-- search bar -->
        <div class="ui grid">
            <div class="five wide column"></div>
            <div class="six wide column">
                <div class="ui action input">
                    <input type="text" placeholder="Search...">
                    <button class="ui icon button">
                        <i class="search icon"></i>
                    </button>
                </div>
            </div>
            <div class="five wide column"></div>
        </div>

        <div class="ui link cards">
            <div class="card">
                    <div class="image">
                    <img src="/images/avatar2/large/matthew.png">
                </div>
                <div class="content">
                <div class="header">Matt Giampietro</div>
                <div class="meta">
                    <a>Friends</a>
                </div>
                <div class="description">
                    Matthew is an interior designer living in New York.
                </div>
                </div>
                <div class="extra content">
                <span class="right floated">
                    Joined in 2013
                </span>
                <span>
                    <i class="user icon"></i>
                    75 Friends
                </span>
                </div>
            </div>
            <div class="card">
                <div class="image">
                <img src="/images/avatar2/large/molly.png">
                </div>
                <div class="content">
                <div class="header">Molly</div>
                <div class="meta">
                    <span class="date">Coworker</span>
                </div>
                <div class="description">
                    Molly is a personal assistant living in Paris.
                </div>
                </div>
                <div class="extra content">
                <span class="right floated">
                    Joined in 2011
                </span>
                <span>
                    <i class="user icon"></i>
                    35 Friends
                </span>
                </div>
            </div>
            <div class="card">
                <div class="image">
                <img src="/images/avatar2/large/elyse.png">
                </div>
                <div class="content">
                <div class="header">Elyse</div>
                <div class="meta">
                    <a>Coworker</a>
                </div>
                <div class="description">
                    Elyse is a copywriter working in New York.
                </div>
                </div>
                <div class="extra content">
                <span class="right floated">
                    Joined in 2014
                </span>
                <span>
                    <i class="user icon"></i>
                    151 Friends
                </span>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
