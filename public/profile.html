<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--  -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Quattrocento+Sans" rel="stylesheet">
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css">
    <!--  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--  -->
    <title>Profile</title>
</head>

<body>
    <!-- Video Background -->
    <!-- <video autoplay muted loop id="myVideo">
        <source src="./assets/images/bgvideo2.mp4" type="video/mp4"> Your browser does not support HTML5 video.
    </video> -->

    <!-- Nav Bar -->
    <!-- Nav Bar -->
    <div class=" ui container">
        <div class="ui menu">
            <a class="item home header" href="/">Home</a>
            <a class="item signup header" href="#" id="modal1">Log In</a>
            <a class="item profile header" href="/profile.html">Profile</a>
        </div>
        </br>
        <!-- Right Menu -->
        <div class=" ui centered grid">
            <div class="ui action input">
                <input type="text" placeholder="Search...">
                <button class="ui icon button content" id="search">
                    <i class="search icon"></i>
                </button>
            </div>
        </div>

        <!-- UZar container -->
        <div class="ui two column grid">

            <!-- UZar Card Info -->
            <div class="ui column">
                <div>
                    <H5 class="ui inverted center aligned header">U-Zar</H5>

                </div>
                <div class="ui centered card image">
                    <img class="ui medium rounded image" src="https://media.giphy.com/media/Q2w02BCP1Nvqg/giphy.gif">
                    <div class="content">
                        <div class="meta">
                            <span class="date">Joined in 2013</span>
                        </div>
                        <div class="description">
                            <h4>About:</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis a minima esse...</p>
                        </div>
                        <div class="extra">
                            Rating:
                            <div class="ui star rating"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Game Collection -->
            <div class="ui column">
                
                <H5 class="ui inverted green center aligned header">
                <i class="orange game icon"></i>
                Game collection</H5>
                <!-- Change how many cards to display on each row. -->
                <div class="ui two doubling cards">
                    <!-- Game cards -->
                    <a class="red card">
                        <div class="image">
                            <img src="assets/images/grl.jpg"> Game1
                            <div class="extra">
                                Rating:
                                <div class="ui heart rating"></div>
                            </div>
                        </div>
                    </a>
                    <!--  -->
                    <a class="orange card">
                        <div class="image">
                            <img src="assets/images/gamelogo.jpg"> Game2
                            <div class="extra">
                                Rating:
                                <div class="ui heart rating"></div>
                            </div>
                        </div>
                    </a>
                    <!--  -->
                    <a class="yellow card">
                        <div class="ui image">
                            <img src="assets/images/grl.jpg"> Game3
                            <div class="extra">
                                Rating:
                                <div class="ui heart rating"></div>
                            </div>
                        </div>
                    </a>
                    <!--  -->
                    <a class="olive card">
                        <div class="ui image">
                            <img src="assets/images/gamelogo.jpg"> Game4
                            <div class="extra">
                                Rating:
                                <div class="ui heart rating"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- User card -->

    <!-- JS init. -->
    <script>
        $(document).ready(function () {
            $('.ui.rating')
                .rating({
                    initialRating: 1,
                    maxRating: 5
                });
        });
    </script>
</body>

</html>
