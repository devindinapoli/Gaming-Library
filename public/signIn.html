<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SignUp</title>
</head>

<!-- Nav Bar -->
<div class="ui menu">
    <a class="item home" href="/">Home</a>
    <a class="item signup" href="/signIn">Log In</a>
    <a class="item profile" href="/profile">Profile</a>
    <div class="ui action input"></div>
    <!-- Right Menu -->
    <div class="right menu">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
        </div>
        <a class="ui item">
            Logout
        </a>
    </div>
</div>


<!-- SignUp -->

<body cz-shortcut-listen="true">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="assets/images/gamelogo.jpg" class="image ui medium rounded large bordered">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" _lpchecked="1">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large inverted orange submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div>
                New to us?
                <a href="#" class="ui inverted green button">Sign Up</a>
            </div>
        </div>
    </div>
   
    <script src="assets/js/game.js"></script>
</body>

</html>
